# Render Blueprint - Native Python + Node (no Docker)

services:
  # Backend API (Python)
  - type: web
    name: mask-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    region: oregon
    plan: standard  # Need 2GB+ RAM for PyTorch
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: ALLOW_ALL_ORIGINS
        value: "true"

  # Frontend (Static Site with Node build)
  - type: web
    name: mask-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        sync: false  # Set manually after backend deploys
